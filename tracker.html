<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tracker.css">
    <title>Issue Tracker</title>
  </head>
  <body >
    
    <div class="content_area">
        <h1> IssueTracker </h1>
        <div class="input_form">
          <div class="forms"> 
            <form class="form" id="issueInputForm">
              <h2>Add New Issue:-</h2>
              <label for="id1">Description</label>
              <input class="class1" name="description" type="text" id="id1" placeholder="Describe the issue..">
              <label for="id2">Sevirity</label>
              <select id="id2" name="severity">
                 <option value="Low">Low</option>
                 <option value="Medium">Medium</option>
                 <option value="high" >high</option>
              </select>  
              <label for="id3">Assigned to</label>
              <input class="class2" name="assigned" type="text" id="id3" placeholder="Responsible..">
              <button type="submit"  class="btn-primary">Add</button>
            </form>
          </div>  
        </div>
        <div >
            <button class="btn btn-success" id="deleteall" >DeleteAll</button>
        </div>
        <div class="col-lg-12">
          <div id="issuesList">
          </div>
        </div>
        <div class="footer">
          <p>&#169;codingwithrasu</p>
        </div>
      </div>
    <script src="https://chancejs.com/chance.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="tracker.js"></script>

  </body>
</html>
